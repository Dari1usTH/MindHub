<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Path Memory</title>
  <link rel="stylesheet" href="../../dashboard/dash.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <div class="logo">Path Memory</div>
    <ul>
      <li><a href="../../index.html">Dashboard</a></li>
      <li>Score: <span class="game-score" data-game="path5">0</span></li>
    </ul>

  <div class="banner">
    <div class="game">

      <h1 id="level">Level 1</h1>
