<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sequence</title>
  <link rel="stylesheet" href="../../dashboard/dash.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="logo">Sequence</div>
    <ul>
      <li><a href="../../index.html">Dashboard</a></li>
      <li>Score: <span class="game-score" data-game="sequence2">0</span></li>
    </ul>
  </nav>
  <div class="banner">
    <div class="game">
      <h1 id="level">Level 1</h1>
      <div id="sequence"></div>
      <div id="question"></div>
      <div class="input-area">
        <input type="number" id="answer1">
        <input type="number" id="answer2" class="hidden">
        <input type="number" id="answer3" class="hidden">
        <button id="submit">Submit</button>
      </div>
      <div id="info"></div>
      <div class="score-display">
        <span>Score: </span><span id="current-score">0</span>
        <button id="start">Start Game</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </div>

  <script src="run.js"></script>
  <script src="score.js"></script>
</body>
</html>
