<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Math Basic</title>

  <link rel="stylesheet" href="../../dashboard/dash.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <div class="logo">Math Basic</div>
    <ul>
      <li><a href="../../index.html">Dashboard</a></li>
      <li>Score: <span class="game-score" data-game="math12">0</span></li>
    </ul>
  </nav>

  <div class="banner">
    <div class="game">

      <h1 id="tt">Math Basic</h1>

      <div id="top">
        <span id="rr"> </span>
      </div>

      <div id="q"> </div>

      <div id="mid">
        <input id="in" type="number" placeholder="answer">
        <button id="ok">OK</button>
        <button id="nx">Next</button>
      </div>

      <div id="msg"> </div>

      <div id="bar">
        <span id="sc2">0</span>
        <button id="st">Start</button>
        <button id="rs">Reset</button>
      </div>

    </div>
  </div>

  <script src="run.js"></script>
  <script src="score.js"></script>
</body>
</html>
