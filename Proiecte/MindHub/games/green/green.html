<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OnlyGreen</title>

  <link rel="stylesheet" href="../../dashboard/dash.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <div class="logo">OnlyGreen</div>
    <ul>
      <li><a href="../../index.html">Dashboard</a></li>
      <li>Score: <span class="game-score" data-game="green13">0</span></li>
    </ul>
  </nav>

  <div class="banner">
    <div class="game">

      <h1 id="lvl">Level 1</h1>

      <div id="meta">
        <span id="r"> </span>
        <span id="t"> </span>
      </div>

      <div id="cueWrap">
        <div id="cue"> </div>
      </div>

      <div id="info"></div>

      <div class="score-display">
        <span>Total: </span><span id="sc">0</span>
        <button id="start">Start Game</button>
        <button id="act" class="off">Start Round</button>
        <button id="reset">Reset</button>
      </div>

    </div>
  </div>

  <script src="run.js"></script>
  <script src="score.js"></script>
</body>
</html>
