<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>MindHub</title>
  <link rel="stylesheet" href="../dashboard/dash.css">
  <link rel="stylesheet" href="../dashboard/games_box.css">
</head>
<body>
  <nav>
    <div class="logo">MindHub</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Games</a></li>
      <li><a href="#">Stats</a></li>
    </ul>
  </nav>

  <main>

    <section class="banner">
      <h1>MindHub</h1>
      <p class="subtitle">Test your limits!</p>
      <p class="description">This is not an expert website for testing iq.</p>
    </section>

    <section class="games">

      <div class="games-container">

        <a href="games/numbers/number.html" class="game-box">
          <div class="game-image" style="background-image: url('../images/number.jpg')"></div>
          <h3 class="game-title">Numbers</h3>
          <div class="game-tags">
            <span class="tag">Easy-Hard</span>
            <span class="tag">Memory</span>
          </div>
          <div class="game-score" data-game="numbers1"></div>
        </a>

        <a href="games/sequence/seq.html" class="game-box">
          <div class="game-image" style="background-image: url('../images/sequence.jpg')"></div>
          <h3 class="game-title">Sequence</h3>
          <div class="game-tags">
            <span class="tag">Easy-Hard</span>
            <span class="tag">Math</span>
          </div>
          <div class="game-score" data-game="sequence2"></div>
        </a>

        <a href="games/shapefit/shape.html" class="game-box">
          <div class="game-image" style="background-image: url('../images/shapefit.jpg')"></div>
          <h3 class="game-title">ShapeFit</h3>
          <div class="game-tags">
            <span class="tag">Easy-Medium</span>
            <span class="tag">Match</span>
            <span class="tag">Memory</span>
          </div>
          <div class="game-score" data-game="shape3"></div>
        </a>

      </div>

      <br><br>

      <div class="games-container">

        <a href="games/intruder/intr.html" class="game-box">
          <div class="game-image" style="background-image: url('../images/intruder.jpg')"></div>
          <h3 class="game-title">Intruder</h3>
          <div class="game-tags">
            <span class="tag">Easy-Hard</span>
            <span class="tag">Accuracy</span>
            <span class="tag">Attention</span>
          </div>
          <div class="game-score" data-game="intr4"></div>
        </a>

      </div>

    </section>

  </main>

  <script src="../dashboard/dash.js"></script>
</body>
</html>
